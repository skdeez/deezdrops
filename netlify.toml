# ============================================================
# NETLIFY CONFIGURATION
# This file tells Netlify how to serve your site.
# Place this file in the ROOT of your project folder
# alongside index.html and the netlify/functions folder.
# ============================================================

[build]
  # No build step needed â€” this is a plain HTML site
  publish = "."
  functions = "netlify/functions"

# Route all /api/* requests to your Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
